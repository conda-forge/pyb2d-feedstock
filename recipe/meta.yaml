{% set name = "pyb2d" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pyb2d/pyb2d/archive/refs/tags/{{ version }}.tar.gz
  sha256: 50949049af3bbeff218ca86506456b2589c7ed4a4f02a873719818ada9f7c850

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - pybind11
    - numpy
  run:
    - python
    - pydantic
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - b2d
    - b2d.testbed

about:
  home: https://github.com/pyb2d/pyb2d
  license: MIT
  license_family: MIT
  license_file: LICENCE.txt
  summary: Python bindings for Box2D liquidfun
  description: |
    pyb2d is a python wrapper for Box2D and liquidfun
  doc_url: https://github.com/pyb2d/pyb2d
  dev_url: https://github.com/pyb2d/pyb2d

extra:
  recipe-maintainers:
    - DerThorsten
